<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Projeto</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png">
        </div>
        <div class="op">
            <li class="opi1">Comprar
                <div class="dropdown">
                    <div class="dropdown-content">
                        <a href="#">Carros novos</a>
                        <a href="#">Carros usados</a>
                        <a href="#">Imóveis</a>
                    </div>
                </div>
            </li>
                <li>Vender</li>
                <li>Oficios</li>
                <li>Suporte</li>
        </div>
        <div class="ot">
            <i class='bx bx-moon night' ></i>
            <i class='bx bx-heart'></i>
            <i class='bx bx-user-circle'></i>
        </div>
    </div>
    <section class="primeira">
        <div class="carousel">
            <button class="carousel-btn prev" onclick="prevSlide()">&#10094;</button>
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/1200x300" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/1200x300" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/1200x300" alt="Slide 3">
                </div>
            </div>
            <button class="carousel-btn next" onclick="nextSlide()">&#10095;</button>
        </div>
    <div class="filtro1">
        <div class="op2">
            <li>Carros</li>
            <li>Imóveis</li>
        </div>
        <div class="bar">
            <i class='bx bx-search' ></i>
            <input type="text" placeholder="Digite um lugar" class="ipt1">
            <button>Buscar</button>
        </div>
    </div>
</section>
</body>
</html>
<script>
        const body = document.querySelector("body");

const nightModeToggle = document.querySelector('.night');


nightModeToggle.addEventListener('click', () => {
    body.classList.toggle('dark');


    localStorage.setItem('nightMode', body.classList.contains('dark') ? 'true' : 'false');
});

const nightMode = localStorage.getItem('nightMode');

if (nightMode === 'true') {
    body.classList.add('dark');
};
</script>
<script>
    let slideIndex = 0;

    function showSlide(index) {
        const slides = document.querySelectorAll('.carousel-item');
        if (index >= slides.length) {
            slideIndex = 0;
        } else if (index < 0) {
            slideIndex = slides.length - 1;
        }
        const offset = -slideIndex * 100;
        document.querySelector('.carousel-inner').style.transform = `translateX(${offset}%)`;
    }

    function nextSlide() {
        slideIndex++;
        showSlide(slideIndex);
    }

    function prevSlide() {
        slideIndex--;
        showSlide(slideIndex);
    }

    setInterval(nextSlide, 3000); // Auto slide every 3 seconds
</script>
