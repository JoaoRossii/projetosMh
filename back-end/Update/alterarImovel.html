<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Alterar Imovel</h1>
    <hr>
    <br>

    <form action="alterarImovel.php" method="post">
        Tipo: <input type="text" name="tipoImovel" required ><br>
        Metros Quadrados: <input type="text" name="metrosImovel" required placeholder="Insira o tipo de imovel" ><br>
        Quantidade de Quartos: <input type="text" name="quantQuartos" required placeholder="Insira a quantidade de quartos" ><br>
        Quantidade de Garagem: <input type="text" name="garagemImovel" required placeholder="Insira a quantidade de garagem" ><br>
        Quantidade de Banheiros: <input type="text" name="banheiroImovel" required placeholder="Insira a quantidade de banheiros" ><br>
        Descrição: <input type="text" name="descImovel" required placeholder="Insira" ><br>
        Sacada: <input type="text" name="sacadaImovel" required placeholder="Insira" ><br>
        Andares: <input type="text" name="andaresImovel" required placeholder="Insira" ><br>
        Quintal: <input type="text" name="quintalImovel" required placeholder="Insira" ><br>
        Status: <input type="text" name="statusImovel" required placeholder="Insira" ><br>
        Varanda: <input type="text" name="varandaImovel" required placeholder="Insira" ><br>
        Data de Construção: <input type="text" name="construcaoImovel" required placeholder="Insira" ><br>
        Preço: <input type="text" name="preçoImovel" required placeholder="Insira" >
        <br>
        <br>
        <button type="submit">Alterar Dados Carro</button>
    </form>

</body>
</html>
